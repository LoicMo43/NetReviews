<div class="general-block-decorator">
    <div class="row">
        <div class="col-md-4 title">
            {intl l="Send order to NetReviews" d='netreviews.bo.default'}
        </div>
        <div class="col-md-8">
            {form name="netreviews_send_order_form"}
                <form action="{url path='/admin/module/netreviews/order/%orderId' orderId=$order_id}" method="post">
                    {form_hidden_fields form=$form}

                    {if $form_error}
                        <div class="alert alert-danger">{$form_error_message}</div>
                    {/if}

                    {form_field form=$form field='success_url'}
                        <input type="hidden" name="{$name}" value="{url path={navigate to="current"}}"/>
                    {/form_field}
                    {if null !== $treated_at|default:null}
                        <input type="submit" class="btn btn-default form-control" value="{intl l="Order sent on %date at %time click here to send again" date={format_date date=$treated_at output="date"} time={format_date date=$treated_at output="time"} d='netreviews.bo.default'}">
                    {else}
                        <input type="submit" class="btn btn-success form-control" value="{intl l='Send'}">
                    {/if}
                </form>
            {/form}
        </div>
    </div>
</div>
